<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> <!--文字コードの指定-->
        <title>sample page</title> <!--ページタイトル-->
        <link rel="stylesheet"href="sample.css"> <!--cssの読み込み-->
    </head>
    <body>
        <div class="header">
            <div class="header-logo">HIS</div>
            <div class="header-list">
                <ul> <!--リストを作れる　中点でのやつ　インデント（字下げ）をする-->
                    <li>トップページ</li>
                    <li>国内旅行</li>
                    <li>海外旅行</li>
                </ul>
            </div>
            <div class="header-list2">
                <ul>
                    <li>会社概要</li>
                    <li>採用</li>
                    <li>お問い合わせ</li>
                </ul>
                
            </div>
        </div>
        <div class="main">
            <!--コメントを残せる　反映されない-->
            <!--h1,h2と数字が小さくなれば文字が小さくなる-->
            <h1>見出し<span>。</span> </h1>
            <h2>見出し2</h2>

            <p>段落　改行</p>

            <!--リンクを貼れる[""]を忘れないように"-->
            <a href="url">
            リンク
            </a>

            <!--画像を貼れる　終了タグ不要-->
            <img src="url">
        </div>
        <div class="footer"></div>
    </body>
</html>
